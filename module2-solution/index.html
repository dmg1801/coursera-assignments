<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>
      <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as buyItem">
         <h2>To Buy:</h2>
         <ol>
            <li ng-repeat="item in buyItem.items">
              {{ item.quantity }} of {{ item.name }}
              <!-- <button ng-click="buyItem.addItem();">Bought</button> -->
              <button ng-click="buyItem.removeAndMove($index);">Bought</button>
            </li>
         </ol>

         <div class="emptyMessage" ng-if="buyItem.showBoughtMessage()">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtItem">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in boughtItem.itemsAlreadyBought">
             {{ item.quantity }} of {{ item.name }}            
           </li>
         </ul>
         <div class="emptyMessage" ng-if="boughtItem.showNothingBoughtMessage()">Nothing bought yet.</div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
