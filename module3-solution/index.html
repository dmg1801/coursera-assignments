<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="NarrowItDownController as ctrl">
     <div class="container">
       <div>
          <h1>Narrow Down Your Chinese Menu Choice</h1>
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
          </div>
          <div class="form-group">
            <button class="btn btn-primary narrow-button" ng-click="ctrl.getMatchedMenuItems(searchTerm);">Narrow It Down For Me!</button>
          </div>
        </div>    <!-- found-items should be implemented as a component -->
        <found-items found-items="ctrl.foundMenu" on-remove="ctrl.removeItem(index)" empty-search="ctrl.emptySearchTerm"></found-items>

    </div>
    {{ctrl.nothingFound}}
  </body>
</html>
